---
- name: "App Server: Install LEMP Stack with PHP 7.2 and MariaDB MySQL"
  hosts: web:&development
  become: yes
  remote_user: vagrant

  roles:
    - { role: common, tags: [common] }
    - { role: fail2ban, tags: [fail2ban] }
    - { role: ferm, tags: [ferm] }
    - { role: ntp, tags: [ntp] }
    - { role: sshd, tags: [sshd] }
    - { role: mariadb, tags: [mariadb] }
    - { role: mailhog, tags: [mailhog, mail] }
    - { role: php, tags: [php] }
    - { role: xdebug, tags: [php, xdebug] }
    - { role: memcached, tags: [memcached], when: apps_using_memcached | count }
    - { role: nginx, tags: [nginx] }
    - { role: logrotate, tags: [logrotate] }
    - { role: composer, tags: [composer] }
    - { role: wp-cli, tags: [wp-cli], when: apps_using_wordpress | count }
    - { role: supervisor, tags: [supervisor], when: apps_using_laravel | count }
    - { role: app-setup, tags: [app, app-setup] }
    - { role: app-install, tags: [app, app-install] }
