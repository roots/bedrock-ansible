---
- include: variable-check.yml
  vars:
    playbook: server.yml

- name: Determine Remote User
  hosts: web:&{{ env }}
  gather_facts: false
  roles:
    - { role: remote-user, tags: [remote-user, always], when: ansible_user is not defined }

- name: Ensure Ansible can connect to the server
  hosts: web:&{{ env }}
  gather_facts: false
  become: yes
  tasks:
    - name: Install Python interpreter
      raw: sudo apt update -qq && sudo apt install -qq -y python-minimal

    - name: Check if softlink exists
      stat:
        path: /usr/bin/python
      register: python_file

    - name: Create softlink for Python 2.7
      raw: ln -s /usr/bin/python2.7 /usr/bin/python
      when: python_file.stat.islnk is not defined

- name: WordPress Server - Install LEMP Stack with PHP 7.0 and MariaDB MySQL
  hosts: web:&{{ env }}
  become: yes
  roles:
    - { role: common, tags: [common] }
    - { role: swapfile, swapfile_size: 1GB, tags: [swapfile] }
    - { role: fail2ban, tags: [fail2ban] }
    - { role: ferm, tags: [ferm] }
    - { role: ntp, tags: [ntp] }
    - { role: users, tags: [users] }
    - { role: sshd, tags: [sshd] }
    - { role: mariadb, tags: [mariadb] }
    - { role: ssmtp, tags: [ssmtp, mail] }
    - { role: php, tags: [php] }
    - { role: memcached, tags: [memcached] }
    - { role: nginx, tags: [nginx] }
    - { role: logrotate, tags: [logrotate] }
    - { role: composer, tags: [composer] }
    - { role: wp-cli, tags: [wp-cli] }
    - { role: letsencrypt, tags: [letsencrypt], when: letsencrypt_enabled }
    - { role: wordpress-setup, tags: [wordpress, wordpress-setup, letsencrypt] }
